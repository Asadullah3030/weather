<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app in js</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="main">
            <div class="card">
                    <div class="put">
                        <input type="text" placeholder="enter city name" required>
                        <button><img src="images/search.png"></button>
                    </div>

                    <div class="error">
                            <p>Wrong city please check</p>
                    </div>

                    <div class="weather">
                            <img src="images/rain.png" alt="" class="change-icon">
                            <h1 class="temp">32Â°c</h1>
                            <h1 class="city">Lahore</h1>
                            <h4 class="country">pak</h4>

                            <div class="only-one">
                                <div class="col">
                                    <img src="images/humidity.png" alt="">
                                    <div class="inside-col">
                                        <h4 class="hum">50%</h4>
                                        <h4 class="humidity">Humidity</h4>
                                    </div>
                            </div>
    
                            <div class="col">
                                <img src="images/wind.png" alt="">
                               <div class="inside-col">
                                <h4 class="wind">123km/h</h4>
                                <h4 class="Wind">wind speed</h4>
                               </div>
                                </div>
                            </div>
                    </div>
                    

                
            </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
